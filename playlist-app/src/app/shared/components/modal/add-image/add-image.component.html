<div class="container-fluid">
    <h4>{{ menuHeader }}</h4>
    <!-- <br> -->
    <form (ngSubmit)="onAddImage(f)" #f="ngForm">
        <div class="row">
            <div class="col-xs-12">
                
                <div class="form-group">
                    <label for="name">Name:</label>
                        <input 
                        type="text"
                        id="name"
                        class="form-control"
                        name="name"
                        ngModel>
                </div>

                <div class="form-group">
                    <label for="imagePath">Paste Url:</label>
                        <input 
                            type="text"
                            id="imagePath"
                            class="form-control"
                            name="imagePath"
                            ngModel
                            required
                            #imagePath>
                    
                </div>

                <button 
                    class="btn pull-right"
                    type="submit"
                    [disabled]="!f.valid"> Save</button>
                <img [src]="imagePath.value" class="img-responsive">
            </div>
        </div>
    </form>
</div>
