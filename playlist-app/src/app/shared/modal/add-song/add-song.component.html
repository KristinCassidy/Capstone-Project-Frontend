<div class="container-fluid">
    <h4>{{ menuHeader }}</h4>
    <!-- <br> -->
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">

        <div class="row">
            <div class="col-xs-12">
                <div class="form-group">
                    <label for="name">Name:</label>
                        <input 
                        type="text"
                        id="name"
                        class="form-control"
                        name="name"
                        ngModel>
                </div>

                <div class="form-group">
                    <label for="song">Paste Url:</label>
                        <input 
                            type="text"
                            id="song"
                            class="form-control"
                            name="url"
                            ngModel
                            required>
                    
                </div>
                <button 
                    class="btn pull-right"
                    type="submit"
                    [disabled]="!f.valid"> Save </button>
                
            </div>
        </div>
    </form>
</div>
