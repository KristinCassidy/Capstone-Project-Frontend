
<div class="container-fluid">
    <div class="pl-form">
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
                <div class="row">
                    <div class="col-md-12">
                        <label for="title">Title: </label>
                            <input 
                                type="text"
                                id="title"
                                class="form-control"
                                name="title"
                                ngModel
                                required/>
                                <!-- <span 
                                    *ngIf="!f.get('title').valid &&  f.get('title').touched"
                                    class="help-block">Please enter a Title!
                                </span> -->
                    </div>
                </div>


                <div class="row">
                    <div class="col-xs-12 desc">
                        <label for="description">Description:</label>
                            <textarea 
                                type="text"
                                id="desc"
                                name="desc"
                                class="form-control"  
                                rows="3"
                                ngModel>
                            </textarea>
                    </div>       
                </div>  
                <div class="row tags">
                    <app-tag-form [tags]="tags"></app-tag-form>
                </div>
                <div class="row">
                    <app-item-form></app-item-form>
                </div>
                <div class="update-btn">
                    <button 
                        class="btn" 
                        type="submit"
                        [disabled]="!f.valid"
                        >UPDATE</button>
                </div> 
        </form>
    </div>
</div>
