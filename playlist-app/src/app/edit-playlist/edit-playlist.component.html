
<div class="container-fluid">
    <div class="pl-form">
        <form [formGroup]="editPlaylistForm" (ngSubmit)="onSubmit()">
            
                <div class="row">
                    <div class="col-md-12">
                        <label for="title">Title: </label>
                            <input 
                                type="text" 
                                id="title"
                                formControlName="title"
                                class="form-control"/>
                                <span 
                                    *ngIf="!editPlaylistForm.get('title').valid && 
                                    editPlaylistForm.get('title').touched"
                                    class="help-block">Please enter a Title!
                                </span>
                    </div>
                </div>


                <div class="row">
                    <div class="col-xs-12 desc">
                        <label for="description">Description:</label>
                            <textarea 
                                formControlName="desc"
                                id="desc"
                                class="form-control"  
                                rows="3">
                            </textarea>
                    </div>       
                </div>  
                <div class="row tags">
                    <app-tag-form [tags]="tags"></app-tag-form>
                </div>
                <div class="row tags">
                    <app-item-form></app-item-form>
                </div>
            

                <div class="update-btn">
                    <button 
                        class="btn" 
                        type="submit"
                        [disabled]="!editPlaylistForm.valid"
                        >UPDATE</button>
                </div> 
        </form>
    </div>
</div>
