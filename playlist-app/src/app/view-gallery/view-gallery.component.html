<div class="gallery-page">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header navbar-left">
                <a class="navbar-brand"
                    style="padding-left: 1em" >
                    Playlist Gallery
                </a>   
             
            </div>
            <div class="navbar-right">
                <button class="btn btn-default" (click)="onFetchPlaylists()">Fetch Playlists</button> 
                <button class="btn btn-default" (click)="onClearPlaylists()">Clear All</button>
            </div>
        </div>
    </nav>
    <div class="gallery-previews">

                    <p *ngIf="loadedPlaylists.length < 1 && !isFetching">No playlists available!</p>
                    <p *ngIf="isFetching">Loading...</p>
                    <div class="gallery-previews" *ngIf="loadedPlaylists.length >= 1 && !isFetching">
                        <div 
                            class="box" 
                            *ngFor="let playlist of loadedPlaylists; let i = index"
                            (click)="onOpenPlaylist(i)">  
                            <div  class="images-box">
                                <div 
                                    *ngIf="playlist.playlistItems[0]; else noCore"
                                    class="core-img" 
                                    style="background-image: url('{{ playlist.playlistItems[0].imagePath }}')">
                                </div>
                                    <ng-template #noCore><div class="core-img"></div></ng-template>
                                    
                                    <div class="thumbnails">
                                        <div 
                                            id="thumb1" 
                                            class="thumb" 
                                            *ngIf="playlist.playlistItems[1]; else no1"
                                            style="background-image: url('{{ playlist.playlistItems[1].imagePath }}')">
                                        </div>
                                        <ng-template #no1><div id="thumb1" class="thumb"></div></ng-template>
                                        <div 
                                            id="thumb2" 
                                            class="thumb" 
                                            *ngIf="playlist.playlistItems[2]; else no2"
                                            style="background-image: url('{{ playlist.playlistItems[2].imagePath }}')">
                                        </div>
                                        <ng-template #no2><div id="thumb2" class="thumb"></div></ng-template>
                                        <div 
                                            id="thumb3"
                                            class="thumb" 
                                            *ngIf="playlist.playlistItems[3]; else no3"
                                            style="background-image: url('{{ playlist.playlistItems[3].imagePath }}')">
                                        </div>
                                        <ng-template #no3><div id="thumb3" class="thumb"></div></ng-template>
                                        <div 
                                            id="thumb4" 
                                            class="thumb" 
                                            *ngIf="playlist.playlistItems[4]; else no4"
                                            style="background-image: url('{{ playlist.playlistItems[4].imagePath }}')">
                                        </div>
                                        <ng-template #no4><div id="thumb4" class="thumb"></div></ng-template>
                                    </div>
                            </div>
                            
                                <!-- <div class="images-box"> -->
                              
                                
                                    <!-- <div class="thumbnails">
                                        <div id="thumb1" class="thumb"></div>
                                        <div id="thumb2" class="thumb"></div>
                                        <div id="thumb3" class="thumb"></div>
                                        <div id="thumb4" class="thumb"></div>
                                    </div> -->
                                    
                                <!-- </div> -->
                           
                            <!-- </div> -->
                            <div class="pl-label">
                                <div class="container-fluid">
                                    <h4>{{ playlist.title}}</h4>
                                    <!-- <p>{{ playlist.playlistItems[0].imagePath }}</p> -->
                                    <!-- <p>{{ playlist.description }}</p> -->
                                </div>  
                            </div>
                        </div>    
                    </div>

    </div>
