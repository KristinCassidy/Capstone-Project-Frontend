
<div class="container-fluid">
  
    <div class="pl-form">
        <form [formGroup]="createPlaylistForm" (ngSubmit)="onSubmit()">
            
                <div class="row">
                    <div class="col-md-12">
                        <label for="title">Title: </label>
                            <input 
                                type="text" 
                                id="title"
                                formControlName="title"
                                value="New Playlist"
                                class="form-control"/>
                                <span 
                                    *ngIf="!createPlaylistForm.get('title').valid && 
                                    createPlaylistForm.get('title').touched"
                                    class="help-block">Please enter a Title!
                                </span>
                    </div>
                </div>
                <div class="row tags">
                        <app-tag-form></app-tag-form>
                </div>

                
                <div class="row">
                    <div class="col-xs-12 desc">
                        <label for="description">Description:</label>
                            <textarea 
                                formControlName="desc"
                                id="desc"
                                class="form-control"  
                                rows="2">
                            </textarea>
                    </div>       
                </div>  

                <div class="create-btn">
                    <button 
                        class="btn" 
                        type="submit"
                        [disabled]="!createPlaylistForm.valid"
                        >CREATE</button>
                </div> 
        </form>
    </div>
    <!-- <app-add-core></app-add-core> -->
    <!-- <app-add-more-media></app-add-more-media> -->
    <!-- <app-view-playlist></app-view-playlist> -->
</div>
