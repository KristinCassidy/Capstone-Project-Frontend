<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="onAddTag(f)" #f="ngForm">
            <div class="row">
                <div class="col-xs-8 form-group">
                    <label for="tag">Tags:</label>
                    <input 
                        type="text"
                        id="tag"
                        class="form-control"
                        name="tagName"
                        ngModel
                        required>
                </div>
                <div class="col-sm-2">
                    <button 
                        class="app-control" 
                        type="submit"
                        [disabled]="!f.valid"
                        >
                            <img class="plus" src="assets/add.png" alt="add tag">
                    </button>
                </div>
            </div>
        </form>
    </div>
        <!-- ADD TAG -->
   
       
    
<div class="col-xs-12">
        <a *ngFor="let tag of tags; let i = index">
            <span class="badge bg-secondary">
                {{ tag.name }}
                <i class="bi bi-x-circle"></i>
            </span>
        </a>
    </div>
</div>
