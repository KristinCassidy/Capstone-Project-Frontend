<form (ngSubmit)="onSubmit()" #f="ngForm">
    <div class="form-group">
        <label>Playlist name: 
            <input 
                class="form-control" 
                type="text" 
                name="playlistName"
                ngModel/>
        </label>
        <br>
        <label>Genre: 
            <input 
                class="form-control" 
                type="text" 
                name="genreName"
                ngModel/>
        </label>
        <br>
        <label>Tag: 
            <input 
                class="form-control" 
                type="text" 
                name="tagName"
                ngModel/>
        </label>
        <br>
        <button 
            type="submit">Create</button>
    </div>
</form>
