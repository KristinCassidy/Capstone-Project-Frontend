
<div class="container-fluid">
  
    <div class="pl-form">
        <form [formGroup]="createPlaylistForm" (ngSubmit)="onSubmit()">
            <div formGroupName="playlistData">
                <div class="row">
                    <div class="col-md-12">
                        <label for="title">Title: </label>
                            <input 
                                type="text" 
                                id="title"
                                formControlName="title"
                                value="New Playlist"
                                class="form-control"/>
                                <span 
                                    *ngIf="!createPlaylistForm.get('playlistData.title').valid && 
                                    createPlaylistForm.get('playlistData.title').touched"
                                    class="help-block">Please enter a Title!
                                </span>
                    </div>
                </div>
                <div class="row" formArrayName="tags">

                    <div class="col-xs-8">
                        <h5>Tags:</h5>
                     
                            <!-- <span *ngFor="let tagControl of getControls(); let i = index">
                                <input 
                                    class="form-control"
                                    type="text"
                                    [formControlName]="i">
                            </span> -->

                    </div>
                        <!-- <div class="col-sm-2"> -->
                            <!-- <div 
                                class="app-control" 
                                type="button"
                                (click)='onAddTag()'>
                                    <img class="plus" src="assets/add.png" alt="add tag">
                            </div> -->
                        <!-- </div> -->
                        <app-tag-form></app-tag-form>
                </div>

                
                <div class="row">
                    <div class="col-xs-12 desc">
                        <label for="description">Description:</label>
                            <textarea 
                                formControlName="desc"
                                id="desc"
                                class="form-control"  
                                rows="2">
                            </textarea>
                    </div>       
                </div>  
                <!-- <a routerLink="/create-playlist/core"> -->
                    <div class="create-btn">
                        <button class="btn" type="submit">CREATE</button>
                    </div>
                <!-- </a> -->
            </div>
        </form>
        
    </div>
    
</div>
