    <div class="pl-form">
        <form [formGroup]="createPlaylistForm" (ngSubmit)="onSubmit()">
            <div  formGroupName="playlistData">
                <div class="row">
                    <div class="col-md-12">
                        <label for="title">Title: </label>
                            <input 
                                type="text" 
                                id="title"
                                formControlName="title"
                                value="New Playlist"
                                class="form-control"/>
                                <span 
                                    *ngIf="!createPlaylistForm.get('playlistData.title').valid && 
                                    createPlaylistForm.get('playlistData.title').touched"
                                    class="help-block">Please enter a Title!</span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-8" formArrayName="tags">
                        <h5>Tags:</h5>
                        <input 
                            type="text" 
                            class="form-control">  
                    </div>
                    <div class="col-sm-2">
                        <div 
                            class="app-control" 
                            (click)='onAddTag()'>
                                <img class="plus" src="assets/add.png" alt="add tag">
                        </div>
                    </div>
                </div>

                <div class="row">
                        <div class="col-xs-12 desc">
                        <label for="description">Description:</label>
                    
                            <textarea 
                                formControlName="quote"
                                id="quote"
                                class="form-control"  
                                rows="2"></textarea>
                        </div>
                        
                    </div>  
                
                <div class="create-btn">
                    <button class="btn" type="submit">CREATE</button>
                </div>
            </div>
        </form>
        
    </div>

</div>
